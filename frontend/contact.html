<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plum-mex Showroom</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="flex justify-between items-end content-end pt-4">
            <div class="w-3/6">
                <img class="ml-6" src="./img/LOGO PLUM-MEX negro 1.png" alt="" width="300px">
            </div>
            <nav class="w-3/6 border-b-black border-b-2">
                <ul class="flex justify-around items-center text-xl mr-1">
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:bg-[#3DB5BD] hover:text-white"
                            href="index.html">Showroom</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:bg-[#3DB5BD] hover:text-white"
                            href="projects.html">Projects</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:bg-[#3DB5BD] hover:text-white "
                            href="kitchens.html">kitchens</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:bg-[#3DB5BD] hover:text-white"
                            href="bathrooms.html">Bathrooms</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:bg-[#3DB5BD] hover:text-white "
                            href="about-us.html">About us</a></li>
                    <li class="mb-4"><a class="px-4 py-1.5 bg-black text-white rounded-xl"
                            href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="w-full">
            <img src="./img/header-bathroom-kitchens.jpg" alt="">
        </div>
        <div class="flex justify-end items-end absolute ">
            <a class="fixed top-1 right-2 z-50" href="#showroom"><img src="./icon/arrow-top.svg" alt="Back to top"></a>
        </div>
    </header>
    <main>
        <section class="max-w-4xl mx-auto px-6 py-12">
            <h2 class="text-3xl font-bold text-center mb-8">Book a Visit to Our Showroom</h2>
            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block mb-2 font-medium">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3DB5BD]">
                </div>
                <div>
                    <label for="email" class="block mb-2 font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3DB5BD]">
                </div>
                <div>
                    <label for="phone" class="block mb-2 font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3DB5BD]">
                </div>
                <div>
                    <label for="message" class="block mb-2 font-medium">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#3DB5BD]"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-black text-white px-6 py-2 rounded-xl hover:bg-[#3DB5BD] hover:text-white transition">Send
                        Message</button>
                </div>
            </form>
            <div class="mt-12">
                <h3 class="text-xl font-semibold mb-4">Visit us</h3>
                <iframe class="w-full h-72 rounded-xl border-2 border-gray-300"
                    src="https://www.google.com/maps/embed?pb=!1m18!..." loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

    </main>

    <!-- ------------------------Footer------------------------ -->

    <footer>
        <div class="w-full flex flex-row justify-between items-center p-6 ">
            <div class="w-3/12 flex justify-start items-center">
                <p>Â© copyright all rights reserved</p>
            </div>
            <div class="w-6/12 border-b-black border-b-2">
                <ul class="flex justify-around items-center text-xl mr-1">
                    <li class="mb-4"><a class="px-4 py-1.5 hover:overline" href="index.html">Showroom</a>
                    </li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:overline"
                            href="projects.html">Projects</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:overline"
                            href="kitchens.html">kitchens</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:overline"
                            href="bathrooms.html">Bathrooms</a></li>
                    <li class="mb-4"><a
                            class="px-4 py-1.5 rounded-xl transition delay-150 duration-200 ease-in-out hover:overline"
                            href="about-us.html">About us</a></li>
                    <li class="mb-4"><a class="px-4 py-1.5 bg-black text-white rounded-xl"
                            href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="w-3/12 flex justify-end items-center">
                <a href="">Terminos y condiciones</a>
            </div>
        </div>
        <div class="w-full flex justify-center items-center relative">
            <img class="absolute -top-1 left-0" src="./img/plum-mex-subtract.png" alt="">
            <img src="./img/kitchen-footer.png" alt="">
        </div>
    </footer>


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                message: form.message.value
            };

            try {
                const res = await fetch('http://localhost:3000/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                alert(result.message);

                if (res.ok) form.reset();
            } catch (err) {
                alert('Failed to send the message.');
                console.error(err);
            }
        });
    </script>
</body>

</html>
